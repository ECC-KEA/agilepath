services:
  postgres:
    restart: always
    image: postgres:15
    container_name: agilepath_db
    environment:
      - POSTGRES_USER=${JDBC_DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${JDBC_DATABASE_PASSWORD}
      - POSTGRES_DB=agilepath
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:7-alpine
    container_name: redis_cache
    command: ${REDIS_COMMAND}
    ports:
      - "6379:6379"

  redisinsight:
    restart: always
    image: redis/redisinsight:latest
    container_name: redis_ui
    ports:
      - "8001:8001"
    depends_on:
      - redis
    profiles:
      - dev
    environment:
      - REDISINSIGHT_REDIS_HOST=${REDISINSIGHT_REDIS_HOST}
      - REDISINSIGHT_REDIS_PORT=${REDISINSIGHT_REDIS_PORT}
      - REDISINSIGHT_REDIS_PASSWORD=${REDISINSIGHT_REDIS_PASSWORD}

  backend:
    restart: always
    environment:
      - JDBC_DATABASE_URL=${JDBC_DATABASE_URL}
      - JDBC_DATABASE_USERNAME=${JDBC_DATABASE_USERNAME}
      - JDBC_DATABASE_PASSWORD=${JDBC_DATABASE_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CORS_ENABLED=${CORS_ENABLED}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOWED_METHODS=${CORS_ALLOWED_METHODS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS}
      - CLERK_ISSUER=${CLERK_ISSUER}
      - SERVER_PORT=${SERVER_PORT}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - LOG_LEVEL=${LOG_LEVEL}
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: agilepath_backend
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    profiles:
      - dev
      - prod
    volumes:
      - backend-gradle-cache:/home/gradle/.gradle

  frontend:
    restart: always
    container_name: agilepath_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    stdin_open: true
    tty: true
    command: npm run dev -- --host
    environment:
      - PROFILE=dev
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json
    profiles:
      - dev

  frontend_static:
    restart: always
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
    container_name: agilepath_frontend_static
    build:
      context: ./frontend
      dockerfile: Dockerfile.nginx
      args:
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}

    ports:
      - "3000:80"
    profiles:
      - ci
      - prod

  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend_static
      - backend
    profiles:
      - ci
      - prod

  certbot:
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    container_name: certbot
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --non-interactive --keep-until-expiring --email ${CERTBOT_EMAIL} -d agilepath.dk --agree-tos
    profiles:
      - prod

volumes:
  postgres_data:
  backend-gradle-cache:
  frontend-node-modules:
